<meta name="viewport" content="width=device-width,initial-scale=1">
{% extends "base.html" %}
{% block title %}Register ‚Äì PM Portal{% endblock %}
{% block content %}
  <h2>Create Your Account</h2>
  <p class="tagline">Join as a contractor or agency and unlock the vault of opportunity.</p>
  <form action="{{ url_for('register') }}" method="post" class="register-form" autocomplete="off">
    <label for="username">Name</label>
    <div class="input-wrap">
      <span class="input-icon">üë§</span>
      <input type="text" name="username" id="username" required placeholder="Enter your name" autofocus />
    </div>

    <label for="password">Password</label>
    <div class="input-wrap">
      <span class="input-icon">üîí</span>
      <input type="password" name="password" id="password" required placeholder="Create a password" />
    </div>

    <label for="role">Role</label>
    <div class="input-wrap">
      <span class="input-icon">üé≠</span>
      <select name="role" id="role" required>
        <option value="contractor">Contractor</option>
        <option value="agency">Agency</option>
      </select>
    </div>

    <label for="area">Location/Area (optional)</label>
    <div class="input-wrap">
      <span class="input-icon">üìç</span>
      <input type="text" name="area" id="area" placeholder="e.g. Manchester" />
    </div>

    <button type="submit" class="stripe-btn register-btn">üìù Register</button>
  </form>
  <div class="register-links">
    <span>Already have an account?</span>
    <a href="{{ url_for('login') }}">Login here</a>
  </div>
  <style>
    .register-form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 1.2rem;
      max-width: 390px;
      margin: 2.7rem auto 0 auto;
      background: rgba(13,30,50,0.13);
      border-radius: 12px;
      padding: 2rem 1.7rem 1.3rem 1.7rem;
      box-shadow: 0 2px 16px #2681c822;
    }
    .register-form label {
      font-weight: 700;
      color: #eaf6fb;
      margin-bottom: 0.22em;
      text-align: left;
      font-size: 1.07em;
      margin-top: 0.4em;
    }
    .input-wrap {
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.13em;
      color: #42a5f5;
      pointer-events: none;
    }
    .register-form input[type="text"],
    .register-form input[type="password"],
    .register-form select {
      width: 100%;
      padding: 0.75em 0.6em 0.75em 2.2em;
      border-radius: 7px;
      border: 1px solid #69b5fa;
      background: #e3f2fd;
      color: #1a2940;
      font-size: 1.08em;
      font-weight: 600;
      margin-bottom: 0.05em;
      transition: border 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }
    .register-form select {
      padding-right: 2em;
      font-weight: 600;
    }
    .register-form input:focus,
    .register-form select:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 0 2px #3498db55;
    }
    .register-btn {
      margin-top: 1.2rem;
      width: 100%;
      font-size: 1.18em;
      padding: 0.85em 0;
      letter-spacing: 0.01em;
    }
    .register-links {
      margin-top: 1.7em;
      text-align: center;
      font-size: 1.05em;
      color: #b2ebf2;
    }
    .register-links a {
      color: #42b0ff;
      font-weight: 600;
      margin-left: 0.5em;
      text-decoration: underline;
      transition: color 0.16s;
    }
    .register-links a:hover {
      color: #fff;
    }
    @media (max-width: 600px) {
      .register-form { padding: 1.3rem 0.7rem; max-width: 100%; }
    }
  </style>
{% endblock %}
